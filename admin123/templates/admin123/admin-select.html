{% extends "admin123/admin-panel.html" %}

{% block content-adminlist %}
    <table class="table table-dark">
        <tr>
            <td>Логин</td>
            <td>Пароль</td>
            <td>Роль</td>
            <td>Дата регистрации</td>
            <td>Дополнительная информация</td>
        </tr>
        {% for post in object_list %}
            <tr>
                <td>{{ post.login }}</td>
                <td>{{ post.password }}</td>
                <td>{{ post.right }}</td>
                <td>{{ post.date }}</td>
                <td>{{ post.info }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
